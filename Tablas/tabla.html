<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tablas en HTML</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <td>Nombres</td>
                <td>Apellidos</td>
                <td>Edad</td>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">Juan</td>
                
                <td>20</td>
            </tr>
            <tr>
                <td rowspan="2">Osca</td>
                <td>Huaman</td>
                <td>25</td>
            </tr>
            <tr>
                <td>XXX</td>
                <td>YYY</td>
                
            </tr>
        </tbody>
        <tr>
                <td>nombres</td>
                <td>apellidos</td>
                <td>edad</td>
            </tr>
    </table>
</body>

</html>
